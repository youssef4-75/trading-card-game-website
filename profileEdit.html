<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - TCG Manager</title>
    <link rel="stylesheet" href="style/profileEdit.css">
</head>

<body>
    <header>
        <h1>TCG Manager</h1>
        <nav>
            <a href="profile.html">Profile</a>
            <a href="inventory.html">Inventory</a>
            <a href="trades.html">Trades</a>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h2>Edit Profile</h2>
            <div class="profile-preview">
                <img id="profile_img" alt="Profile Icon" id="profile-icon-preview">
                <p id="username-preview">Username</p>
            </div>
            <form id="edit-profile-form">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>

                <label for="display-name">Display Name</label>
                <input type="text" id="display-name" placeholder="Enter your display name" required>

                <label for="profile-icon">Profile Icon URL</label>
                <input type="text" id="profile-icon" placeholder="Enter a URL for your profile icon">

                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter a short description"></textarea>

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script/__var.js"></script>
    <script src="script/connect.js"></script>
    <script src="script/profileEdit.js"></script>
</body>

</html>
