<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TCG Manager</title>
    <link rel="stylesheet" href="style/profile.css">
</head>
<body>
    <header>
        <h1>TCG Manager</h1>
        <nav>
            <a href="profile.html">Profile</a>
            <a href="inventory.html">Inventory</a>
            <a href="trades.html">Trades</a>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <div class="profile-header">
                <img id="profile-icon" alt="Profile Picture">
                <div>
                    <h2 id="username">Username</h2>
                    <p id="displayName">Display Name: Player123</p>
                    <p id="description">Description: A passionate card collector and trader.</p>
                    <button onclick="editProfile()">Edit Profile</button>
                    <button onclick="logout()">Log Out</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>display</h3>
            <ul class="inventory-list" id="inventory">
                <li>
                    <span class="item-name">Card Name 1</span>
                    <span class="item-rarity">Rare</span>
                </li>
                <li>
                    <span class="item-name">Card Name 2</span>
                    <span class="item-rarity">Common</span>
                </li>
                <li>
                    <span class="item-name">Card Name 3</span>
                    <span class="item-rarity">Legendary</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="script/__var.js"></script>
    <script src="script/connect.js"></script>
    <script src="script/profile.js"></script>
</body>
</html>
